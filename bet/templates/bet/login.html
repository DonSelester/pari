{% extends 'bet/base.html' %}
{% block title %}Вход{% endblock %}
{% block body %}
<div class="container-fluid">

    <div class="row">
        <div class="col-sm-1 col-md-5">
        </div>
        <div class="col-md-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>  Вход</h3>
                    <form class="form-horizontal" role="form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Логин:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Пароль:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <input class="btn btn-outline-secondary" name="" type="submit" value="Войти">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Нет аккаунта? <a href="{% url 'register' %}">Нажмите сюда</a> для регистрации!
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
